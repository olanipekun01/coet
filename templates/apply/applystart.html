{% extends 'base.html' %}

{% load static %}

{% block title %}Application - COET{% endblock %}

{% block content %}

  <div class="relative h-[300px] bg-gradient-to-r from-[#04481b] to-[#00923f]">
    <div class="absolute inset-0 bg-[url('/placeholder.svg')] bg-cover bg-center mix-blend-overlay"></div>
    <div class="container mx-auto px-4 h-full flex flex-col items-center justify-center text-center text-white">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Application</h1>
    </div>
  </div>

 <!-- Contact Content -->
 <main class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8">Apply Now</h1>
    <form id="applicationForm" class="p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
          <!-- Input fields -->
          <div class="space-y-2">
            <label for="firstName" class="text-sm font-medium">First Name</label>
            <input type="text" id="firstName" name="firstName" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          <div class="space-y-2">
            <label for="lastName" class="text-sm font-medium">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          <div class="space-y-2">
            <label for="email" class="text-sm font-medium">Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          <div class="space-y-2">
            <label for="phone" class="text-sm font-medium">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          <div class="space-y-2">
            <label for="dateOfBirth" class="text-sm font-medium">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          <div class="space-y-2">
            <label for="palceOfBirth" class="text-sm font-medium">Place of Birth</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          <div class="space-y-2">
            <label for="stateOfOrigin" class="text-sm font-medium">State Of Origin</label>
            <input type="text" id="stateOfOrigin" name="stateOfOrigin" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          <div class="space-y-2">
            <label for="nationality" class="text-sm font-medium">Nationality</label>
            <input type="text" id="nationality" name="nationality" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          <div class="space-y-2">
            <label for="localGovernmentArea" class="text-sm font-medium">Local Government Area</label>
            <input type="text" id="localGovernmentArea" name="localGovernmentArea" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          <div class="space-y-2">
            <label for="denomination" class="text-sm font-medium">Denomination</label>
            <select id="denomination" name="gender" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
              <option value="christian">Christian</option>
              <option value="muslim">Muslim</option>
              <option value="traditional">Traditional</option>
            </select>
          </div>
          <div class="space-y-2">
            <label for="address" class="text-sm font-medium">Address</label>
            <input type="text" id="address" name="address" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
          </div>
          
          <div class="space-y-2">
            <label for="gender" class="text-sm font-medium">Gender</label>
            <select id="gender" name="gender" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          
          <div class="space-y-2">
            <label for="desiredProgram" class="text-sm font-medium">Desired Program</label>
            <select id="desiredProgram" name="desiredProgram" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required>
              <option value="" disabled selected>Select a program</option>
              <option value="electricalElectronicsEngineering">B.Eng. Electrical & Electronics Engineering e</option>
              <option value="computerEngineering">B.Eng. Computer Engineering</option>
              <option value="mechatronicsEngineering">B.Eng. Mechatronics Engineering</option>
              <option value="mechanicalEngineering">B.Eng. Mechanical Engineering</option>
              <option value="biomedicalEngineering">B.Eng. Biomedical Engineering</option>
              <option value="civilEnvironmentalEngineering">B.Eng. Civil and Environmental Engineering</option>
            </select>
          </div>
        </div>
        <!-- <div class="space-y-2">
          <label for="personalStatement" class="text-sm font-medium">Personal Statement</label>
          <textarea id="personalStatement" name="personalStatement" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-[#04481b]" required></textarea>
        </div> -->
        <div id="alertMessage" class="hidden text-sm text-red-500"></div>
        <div class="flex justify-end">
            <button type="submit" class="bg-[#04481b] text-white px-4 py-2 rounded hover:bg-[#00923f]">Save and Continue</button>
        </div>
    </form>
</main>
    
{% endblock %}
