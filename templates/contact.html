{% extends 'base.html' %}

{% load static %}

{% block title %}Contact - COET{% endblock %}

{% block content %}


  <div class="relative h-[300px] bg-gradient-to-r from-[#EF8206] to-[#b26104]">
    <div class="absolute inset-0 bg-[url('/placeholder.svg')] bg-cover bg-center mix-blend-overlay"></div>
    <div class="container mx-auto px-4 h-full flex flex-col items-center justify-center text-center text-white">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Contact US</h1>
    </div>
  </div>

 <!-- Contact Content -->
 <main class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8">Contact Us</h1>
    <div class="grid md:grid-cols-2 gap-12">
        <!-- Contact Form -->
        <div class="p-6 border rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Send us a message</h2>
            <form class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input id="firstName" type="text" placeholder="John" class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input id="lastName" type="text" placeholder="Doe" class="w-full p-2 border rounded-md">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input id="email" type="email" placeholder="john@example.com" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input id="subject" type="text" placeholder="How can we help you?" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" rows="4" placeholder="Your message here..." class="w-full p-2 border rounded-md"></textarea>
                </div>
                <button type="submit" class="w-full bg-[#EF8206] hover:bg-[#b26104] text-white py-2 rounded-md">Send Message</button>
            </form>
        </div>

        <!-- Contact Information -->
        <div class="space-y-8">
            <div class="p-6 border rounded-lg shadow-sm">
                <h2 class="text-lg font-semibold mb-4">Contact Information</h2>
                <div class="space-y-3">
                    <div class="flex items-center space-x-3">
                        <svg class="h-5 w-5 text-[#FFA500]" data-lucide="mail"></svg>
                        <span>info@achievers.edu,ng</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <svg class="h-5 w-5 text-[#FFA500]" data-lucide="phone"></svg>
                        <span>+234 (0) 000 0000</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <svg class="h-5 w-5 text-[#FFA500]" data-lucide="map-pin"></svg>
                        <span>KM 1 ldasen/Uteh Road, Owo, Ondo</span>
                    </div>
                </div>
            </div>
            <!-- Additional Information -->
        </div>
    </div>
</main>
{% endblock %}
